<div class="container p-4">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h2>Student details</h2>
    </div>

    <div class="table">
      <tr>
        <th>Number:</th>
        <td>{{ student?.id?.toString()?.padStart(4, "0") }}</td>
      </tr>
      <tr>
        <th>Name:</th>
        <td>{{ student?.name }}</td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>{{ student?.email }}</td>
      </tr>
      <th>Birth Date:</th>
      <td>{{ student?.birthDate | date : "dd/MM/yyyy" }}</td>
      <tr>
        <th>Phone:</th>
        <td>{{ student?.phone | mask : "(00) 0 0000-0000" }}</td>
      </tr>
    </div>

    <div class="col-12 d-flex justify-content-end align-items-center w-100">
      <button
        mat-raised-button
        color="secondary"
        class="me-2"
        mat-dialog-close
        (click)="back()"
      >
        Back <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-raised-button color="warn" (click)="detele()">
        Delete <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
